<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="image.html">Image search</a></li>
                    <li><a href="advanced.html">Advanced search</a></li>
                </ul>
            </nav>      
        </header>
        <main>
            <form action="https://www.google.com/search" method="GET" id="SearchForm">
                <input type="text" name="q" placeholder="Search" required>
                <div class="button-container">
                    <input type="submit" name="Google Search">
                    <button type="button" id="luckyButton">I'm Feeling Lucky</button>
                </div>
            </form>
        </main>
        <script>
            document.getElementById('luckyButton').addEventListener('click', function() {
                const query = document.querySelector('input[name="q"]').value;
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI`;
            });
        </script>
    </body>
</html>
